<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications Form</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/notifications-form.css">
</head>
<body>

    <!--
      
        Flujo de Notificaciones:
        
        1. Creamos de Service Worker para gestion de API Push del navegador (archivo service-worker.js)
        2. Instalamos de SDK Web del servicio Beams de Pusher (cargado desde la web a travez de script)
        3. Iniciamos SDK para pedir acceso al navegador para realizar notificaciones en el dispositivo
        4. Realizamos suscripcion del dispositivo a un interes para que Beams pueda enviar notificaciones
        5. Enviamos notificacion a travez del archivo notify.html
            NOTA: creamos un proxy en cloudflare.com para poder gestionar los headers de la peticion ya que no
            se puede realizar en el servidor de Pusher. Enviamos peticion de notificacion al proxy y el proxy 
            envia peticion a Pusher.

    -->

    <section id="contacto" class="contacto">
        <div class="notifications-form-container">
            <h2>Push Notifications Form</h2>
            <form method="POST" id="notifications-form" name="notifications-form">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Link</label>
                <input type="text" class="form-control" id="link" name="link" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea type="text" class="form-control" id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Notification</button>
            </form>
        </div>
    </section>
    
    <script src="js/notifications-form.js"></script>
</body>
</html>
